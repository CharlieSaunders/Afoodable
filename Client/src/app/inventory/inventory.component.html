<div class="card-wrapper">
    <div class="card shadow">
        <button mat-fab class="bg-info text-dark">
          <label for="file-upload" >ğŸ“·</label>
          <input type="file" id="file-upload" (change)="onFileChanged($event)">
        </button>
    </div>
    <div class="card shadow">
      <button mat-fab class="bg-info text-dark" (click)="inspect()">Inspect
      </button>
  </div>
</div>

<div class="row" *ngIf="analysing">
  <div *ngFor="let status of statuses"> 
    <p id="statusText">{{status.Name}} <span *ngIf="status.DisplayProgress">{{status.getProgress()}}</span></p>
  </div>
</div>

<div class="row" *ngIf="analysed">
  <pre>
    <code id="analysedText">{{analysedText.data.text}}</code>
  </pre>
</div>
