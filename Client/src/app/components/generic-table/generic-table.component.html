<div class="mat-elevation-z8" *ngIf="data">
  <table mat-table [dataSource]="data" class="full-width-table" matSort aria-label="Elements">
    
    <div *ngFor="let header of headers">
      <ng-container matColumnDef="{{header}}">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-transform: capitalize;">{{header}}</th>
        <td mat-cell *matCellDef="let row">{{row[header]}}</td>
      </ng-container>
    </div>

    <tr mat-header-row *matHeaderRowDef="headers"></tr>
    <tr mat-row *matRowDef="let row; columns: headers;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
